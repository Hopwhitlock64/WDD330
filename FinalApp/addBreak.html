  <h2 id = "alarmHead" >Create an Alarm</h2>
            <div class = "breakAlarm">
                <label class = "label">Title:</label>
                <input type = "text" id = "title" /><br>
                <label class = "label">Date:</label>
                <input type = "date" id = "alarmDate" /><br> 
                <label class = "label">Hr : MM  AM/PM</label>
                <input type = "time" id = "alarmTime" /><br>
                <label class = "label">Notes</label>
                <textarea id = "notes"></textarea><br>
                <button onclick = "setAlarm(this)" id= "alarmButton">Set Alarm</button>

                <div id = "alarmOptions" style = "display:none;">
                <button onclick = "snooze();" id = "snoozeBtn">Snooze 5 Minutes</button>
                <button onclick = "stopAlarm();" id = "stopBtn">Stop</button>
                </div>
           
            <h4>Choose alarm sound</h4>
            <select onchange = "changeSound()" id = "sound">
                <option value = "sounds/mandalorian_theme.mp3">Mandalorian Theme</option>
                <option  value = "sounds/HappyDrop.mp3">Happy Drop</option>
                <option  value = "sounds/Carolofthebells.mp3">Carol of the Bells</option>
            </select>

</body>
