<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <link rel = "stylesheet" type = "text/css" href = "index.css">
    <title>Todo App</title>
<body>    
    <main>
        <h1>Todo App</h1>
        <form>
            <input type="text" name = "todoInput" placeholder="New Task ...">
            <button type="submit" id = "addButton"><i class="fas fa-plus-square"></i></button>
        </form> 
        <div class="todoList">
            <ul>
            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
        
        <div class = "tabFilters">
            <button type = "button" class = "tab" id="allTasks">All</button>
            <button type = "button" class = "tab" id="activeTasks">Active</button>
            <button type = "button" class = "tab" id="completedTasks">Completed</button>
        </div>
    </main>
